---
name: Github Pages
on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Docs
    permissions:
      contents: write # IMPORTANT: Mandatory for GitHub Pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version-file: .python-version
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7.1.0
        with:
          enable-cache: true
      - name: Restore cache
        if: steps.setup-uv.outputs.cache-hit == 'true'
        run: echo "Cache was restored"
      - name: Build and Deploy Docs
        run: uv run --only-group docs mkdocs gh-deploy --clean
