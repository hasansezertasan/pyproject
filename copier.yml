_subdirectory: template
github_user:
  type: str
  help: The GitHub username
github_repo_name:
  type: str # Any value will be treated raw as a string
  help: An awesome project needs an awesome name. Tell me yours.
  validator: >-
      {% if not (github_repo_name | regex_search('^[a-z][a-z0-9\-]+$')) %}
      github_repo_name must start with a letter, followed one or more letters, digits or dashes all lowercase.
      {% endif %}
author_full_name:
  type: str
  help: The full name of the author
author_email:
  type: str
  help: The email of the author
short_description:
  type: str
  default: A Python project template.
  help: A short description of the project
